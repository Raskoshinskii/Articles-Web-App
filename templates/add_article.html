{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for category, message in get_flashed_messages(True) %}
<div class="flash {{category}}">{{ message }}</div>
{% endfor %}
<!-- it's recommended to pass url_for() function into action attribute because it is much more stable-->
<form action="{{ url_for('add_article') }}" method="post" class="form_contacts">
	<p><label>Article Name: </label><input type="text" name="article_name" value="" required></p>
	<p><label>Article URL: </label><input type="text" name="article_url" value="" required></p>
	<p><label>Content of the Article:</label>
		<p><textarea name="article_content" rows=7 cols=40></textarea></p>
		<p><input type="submit" value="Add"></p>
</form>
{% endblock content %}
