  {% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for category, message in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{ message }}</div>
{% endfor %}
<table border="0">
	<tr><td valign="top">
		<div class="profile-ava"><img src="{{ url_for('user_avatar') }}"></div>
		<div class="profile-load">
		<form action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
			<p><input type="file" name="file" value="Pick a New Photo"></p>
			<p><input type="submit" value="Download"></p>
		</form>
		</div>
	</td>
	<td valign="top" class="profile-panel">
		<p><a href="{{url_for('logout')}}">Logout</a>
		<ul class="profile-info">
		<li>Name: {{ current_user.get_name() }}</li>
		<li>Email: {{ current_user.get_email() }}</li>
		</ul>
	</td></tr>
</table>
{% endblock %}
